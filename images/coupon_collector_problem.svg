#!/usr/bin/perl
use strict;
use POSIX;  # for floor()

my $n_max = 60;
my $out_graph = "";

sub round { return floor($_[0] + 0.5); }

for (my $n = 1; $n <= $n_max; ++$n) {
 my $h = 0;
 for (my $i = 1; $i <= $n; ++$i) { $h += 1 / $i; }
 my $e = ceil($n * $h);
 print "$n:$e\n";
 my $x = $e;
 my $y = $n * 5;
 my $stroke = ($n % 5 == 0 ? qq` stroke-opacity="0.5"` : qq``);
 my $bold   = ($n % 5 == 0 ? qq` font-weight="bold"`   : qq``);
 my $pad    = ($n == 1 || $n == 3 ? qq`&#160;`         : qq``);
 if ($n % 2 == 0) {
  $out_graph .= qq`
  <text x="-2" y="${y}" dy="3" text-anchor="end" stroke="none">${n}</text>`;
 }
 $out_graph .= qq`
  <text transform="translate(${x},${y}) rotate(-30)" x="2" y="2" font-size="7"${bold} stroke="none">${pad}${e}</text>
  <path d="M ${x},${y} H 0"${stroke}/>`;
#  <text x="${x}" y="${y}" dx="2" dy="2" font-size="6" stroke="none">${e}</text>
